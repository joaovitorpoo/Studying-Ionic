<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Amigos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of amigos" (click)=presentActionSheet(item)>
      <ion-label>{{ item.nome }}</ion-label>
      <ion-label>{{ item.idade }}</ion-label>
      <ion-label>{{ item.nivelAmizade }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
